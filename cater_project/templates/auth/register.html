{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<!-- {{ form.as_p }} -->
<form method='POST'> {% csrf_token %}
    <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="firstname" class="form-control" name="firstname" placeholder="Enter firstname" required id="id_firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="lastname" class="form-control" name="lastname" placeholder="Lastname" required id="id_lastname">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" class="form-control" name="username" placeholder="Username" required id="id_username">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required id="id_email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required id="id_password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" name="password2" placeholder="Enter password" required id="id_password2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
