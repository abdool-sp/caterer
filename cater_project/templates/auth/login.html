{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Login Page</h1>
    <!-- {{ form }} -->
    <form method='POST'> {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" name="username" placeholder="Enter email" required id="id_username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required id="id_password">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
